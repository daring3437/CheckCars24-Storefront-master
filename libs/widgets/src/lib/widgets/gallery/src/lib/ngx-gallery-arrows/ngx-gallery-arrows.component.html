<div class="ngx-gallery-arrows-wrapper ngx-gallery-arrow-left">
  <div
    class="ngx-gallery-icon ngx-gallery-arrow"
    aria-hidden="true"
    (click)="handlePrevClick()"
    [class.ngx-gallery-disabled]="prevDisabled"
  >
    <i class="ngx-gallery-icon-content">
      <svg-icon
        [svgStyle]="{
          'width.px': 40,
          'height.px': 40,
          fill: 'rgb(255,255,255)'
        }"
        src="assets/icons/svg/arrow-left-s-line.svg"
        class="cursor-pointer"
      ></svg-icon>
    </i>
  </div>
</div>
<div class="ngx-gallery-arrows-wrapper ngx-gallery-arrow-right">
  <div
    class="ngx-gallery-icon ngx-gallery-arrow"
    aria-hidden="true"
    (click)="handleNextClick()"
    [class.ngx-gallery-disabled]="nextDisabled"
  >
    <i class="ngx-gallery-icon-content">
      <svg-icon
        [svgStyle]="{
          'width.px': 40,
          'height.px': 40,
          fill: 'rgb(255,255,255)'
        }"
        src="assets/icons/svg/arrow-right-s-line.svg"
        class="cursor-pointer"
      ></svg-icon>
    </i>
  </div>
</div>
